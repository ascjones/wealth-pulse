<section>
	<header class="page-header">
		<h1>
			{{balance.title}}<br>
			<small>{{balance.subtitle}}</small>
		</h1>
	</header>
	<section class="span4">
		<table class="table table-hover table-condensed">
			<thead>
				<tr><th>Balance</th><th>Account</th></tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in balance.balances" class="{{row.rowclass}}">
					<td class="currency {{row.balanceclass}}">{{row.balance}}</td>
					<td style="{{row.accountstyle}}"><a href="/TODO_register_link">{{row.account}}</a></td>
				</tr>
			</tbody>
		</table>
	</section>
</section>
